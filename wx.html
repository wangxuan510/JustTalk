<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>液态核心调试版</title>
    <style>
        /* --- 调试用样式：确保你在屏幕正中间看到它 --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* 深灰背景，让光晕显现出来 */
        }

        /* --- 核心容器 --- */
        .liquid-container {
            width: 80px;
            height: 80px;
            position: relative;
            /* 边框仅用于调试，确认容器位置 (可选) */
            /* border: 1px dashed #555; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 液态球本体 --- */
        .liquid-blob {
            /* 确保有具体的宽高 */
            width: 60px;
            height: 60px;
            
            /* 1. 基础颜色 (保底，防止渐变不显示) */
            background-color: #00d2ff; 
            
            /* 2. 渐变色 (覆盖基础色) */
            background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
            
            /* 3. 形状：不规则圆角 */
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            
            /* 4. 动画 */
            animation: blob-pulse 3s ease-in-out infinite;
            
            /* 5. 阴影：制造立体感 */
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }

        /* --- 动画关键帧 --- */
        @keyframes blob-pulse {
            0% {
                transform: scale(1);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                box-shadow: 0 0 0 0 rgba(0, 114, 255, 0.7);
            }
            50% {
                transform: scale(1.1); /* 稍微变大 */
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; /* 形状变形 */
                /* 扩散波纹 */
                box-shadow: 0 0 0 15px rgba(0, 114, 255, 0);
            }
            100% {
                transform: scale(1);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                box-shadow: 0 0 0 0 rgba(0, 114, 255, 0.7);
            }
        }
    </style>
</head>
<body>

    <div class="liquid-container">
        <div class="liquid-blob"></div>
    </div>

</body>
</html>
