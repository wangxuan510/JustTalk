<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环形声波话筒</title>
    <style>
        /* 1. 主容器：定义尺寸、圆形和居中 */
        .mic-visualizer-container {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 50px auto;
            background: transparent; /* 背景透明 */
            border-radius: 50%; /* 确保整体是圆的 */
            /* 居中内部元素 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 稍微加一个外部光晕，强调它是激活状态 */
            box-shadow: 0 0 20px rgba(212, 0, 255, 0.2); 
        }

        /* 2. 中心话筒核心 (拾音头) */
        .mic-core {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            z-index: 10; /* 确保在声波上面 */
            /* 核心发光效果：亮白色核心外包青紫色光晕 */
            background: radial-gradient(circle, #ffffff 30%, #00d2ff 100%);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.8), 0 0 5px #fff;
            /* 给核心一个轻微的呼吸效果，感觉是活的 */
            animation: core-breath 2s ease-in-out infinite alternate;
        }
        
        /* 可以在核心里加一个小图标示意，这里为了纯粹感先省略，光晕已经足够 */

        /* 3. 声波条的基础样式 */
        .wave-bar {
            position: absolute;
            width: 4px;  /* 条的宽度 */
            height: 16px; /* 条的基础长度 */
            /* 赛博朋克霓虹渐变 */
            background: linear-gradient(to top, #D400FF, #00D4FF);
            border-radius: 4px;
            /* 关键：设置变换原点为底部中心，这样它们会向外辐射伸缩 */
            transform-origin: bottom center;
            /* 初始状态：透明度低一点 */
            opacity: 0.7;
        }

        /* 4. 环形布局与独立的动画设置 (模拟随机声音) */
        /* 计算逻辑：360度 / 12条 = 每条间隔30度。
           translateY(-14px) 是将条形从中心向外推的距离。
           scaleY 是动画变化的属性。
        */
        .b1  { transform: rotate(0deg)   translateY(-14px); animation: wave-bounce 0.8s ease-in-out infinite alternate -0.1s; }
        .b2  { transform: rotate(30deg)  translateY(-14px); animation: wave-bounce 1.1s ease-in-out infinite alternate -0.3s; }
        .b3  { transform: rotate(60deg)  translateY(-14px); animation: wave-bounce 0.9s ease-in-out infinite alternate -0.5s; }
        .b4  { transform: rotate(90deg)  translateY(-14px); animation: wave-bounce 1.3s ease-in-out infinite alternate -0.7s; }
        .b5  { transform: rotate(120deg) translateY(-14px); animation: wave-bounce 0.7s ease-in-out infinite alternate -0.2s; }
        .b6  { transform: rotate(150deg) translateY(-14px); animation: wave-bounce 1.0s ease-in-out infinite alternate -0.4s; }
        .b7  { transform: rotate(180deg) translateY(-14px); animation: wave-bounce 1.2s ease-in-out infinite alternate -0.6s; }
        .b8  { transform: rotate(210deg) translateY(-14px); animation: wave-bounce 0.8s ease-in-out infinite alternate -0.8s; }
        .b9  { transform: rotate(240deg) translateY(-14px); animation: wave-bounce 1.4s ease-in-out infinite alternate -0.1s; }
        .b10 { transform: rotate(270deg) translateY(-14px); animation: wave-bounce 0.9s ease-in-out infinite alternate -0.3s; }
        .b11 { transform: rotate(300deg) translateY(-14px); animation: wave-bounce 1.1s ease-in-out infinite alternate -0.5s; }
        .b12 { transform: rotate(330deg) translateY(-14px); animation: wave-bounce 0.7s ease-in-out infinite alternate -0.7s; }


        /* 5. 动画关键帧定义 */
        
        /* 声波跳动动画：模拟声音输入 */
        @keyframes wave-bounce {
            0% {
                /* 静音/低音量状态 */
                height: 16px; /* 回到基础长度 */
                opacity: 0.7;
                box-shadow: none;
            }
            100% {
                /* 高音量状态 */
                height: 34px; /* 拉长 */
                opacity: 1;
                /* 高亮时光晕增强 */
                box-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
            }
        }

        /* 中心核心呼吸动画 */
        @keyframes core-breath {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 210, 255, 0.8); }
            100% { transform: scale(1.1); box-shadow: 0 0 25px rgba(0, 210, 255, 1); }
        }

    </style>
</head>
<body>

    <div class="mic-visualizer-container">
        
        <div class="wave-bar b1"></div>
        <div class="wave-bar b2"></div>
        <div class="wave-bar b3"></div>
        <div class="wave-bar b4"></div>
        <div class="wave-bar b5"></div>
        <div class="wave-bar b6"></div>
        <div class="wave-bar b7"></div>
        <div class="wave-bar b8"></div>
        <div class="wave-bar b9"></div>
        <div class="wave-bar b10"></div>
        <div class="wave-bar b11"></div>
        <div class="wave-bar b12"></div>

        <div class="mic-core"></div>
    </div>

</body>
</html>
